<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/488952cd9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">Weather App</div>
        <form id="search-form">
          <input type="text" placeholder="Enter a city" id="search-input" />
          <input
            type="submit"
            value="Search"
            id="search-button"
            autocomplete="off"
          />
        </form>
        <div class="main-info">
          <h1>Ankaran</h1>
          <ul>
            <li id="current-description"></li>
            <li>
              <small id="date-time"></small>
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="clear"
                  id="weather-icon"
                />
                <span id="temperature-value">20</span>
                <span class="unit">Â°C</span>
              </div>
            </div>
            <div class="col-6 current-values">
              <div class="row">
                <div class="col">
                  <ul>
                    <li class="value" id="high-value"></li>
                    <li class="descriptor">High</li>
                    <br />
                    <li class="value" id="low-value"></li>
                    <li class="descriptor">Low</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="value" id="wind-value"></li>
                    <li class="descriptor">Wind</li>
                    <br />
                    <li class="value" id="humidity-value"></li>
                    <li class="descriptor">Humidity</li>
                  </ul>
                </div>
                <div class="col">
                  <ul>
                    <li class="value" id="sunrise-value"></li>
                    <li class="descriptor">Sunrise</li>
                    <br />
                    <li class="value" id="sunset-value"></li>
                    <li class="descriptor">Sunset</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
      </div>
      <small
        >This project was coded by Lia and is
        <a
          href="https://github.com/lia355/shecodes-plus-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://stunning-gecko-a68131.netlify.app/" target="_blank"
          >hosted on Netlify</a
        ></small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
