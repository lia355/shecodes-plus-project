<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/488952cd9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title">Weather App</div>
        <form>
          <input type="text" placeholder="Enter a city" id="search-input" />
          <input type="submit" value="Search" id="search-button" />
        </form>
        <h1>Ljubljana, SL</h1>
        <ul>
          <li>Monday 16:00</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="clear"
              />
              <span class="temperature">20</span>
              <span class="units"> 째C|째F</span>
            </div>
          </div>
          <div class="col-6 current-values">
            <div class="row">
              <div class="col">
                <ul>
                  <li class="value">30 째C</li>
                  <li class="descriptor">High</li>
                  <br />
                  <li class="value">20 째C</li>
                  <li class="descritor">Low</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="value">5 m/s</li>
                  <li class="descriptor">Wind</li>
                  <br />
                  <li class="value">45%</li>
                  <li class="descritor">Humidity</li>
                </ul>
              </div>
              <div class="col">
                <ul>
                  <li class="value">05:47</li>
                  <li class="descriptor">Sunrise</li>
                  <br />
                  <li class="value">20:12</li>
                  <li class="descritor">Sunset</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        >This project was coded by Lia and is
        <a
          href="https://github.com/lia355/shecodes-plus-project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://stunning-gecko-a68131.netlify.app/" target="_blank"
          >hosted on Netlify</a
        ></small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
